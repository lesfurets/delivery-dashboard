<html lang="en">
  <head>
    <title>Traffic Team Dashboard</title>

    <meta charset="utf-8"> 
    <!-- proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="traffic-dashboard-style.css">
    <link rel="stylesheet" type="text/css" href="traffic-print-style.css" media="print" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="data-management.js"></script>
    <script type="text/javascript" src="graph-management.js"></script>
    <script type="text/javascript" src="base.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <img class="navbar-brand-logo" src="team-traffic.png"/> 
          <span class="navbar-brand">Traffic Dashboard</span>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a data-toggle="tab" href="#tab-global-view">Global View</a></li>
            <li><a data-toggle="tab" href="#tab-monthly-view">Monthly View</a></li>
            <li><a data-toggle="tab" href="#tab-ticket-manager">Manage Ticket</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-plus"></span> Add ticket</a></li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="container-fluid">
      <div class="tab-content">

        <div id="tab-global-view" class="tab-pane fade in active">
          <div class="card">
            <div class="row">
              <h2 class="col-md-12 card-title">Cumulative Flow</h2>
            </div>
            <div class="row">
              <div id="raw_data_cumulative_flow_dashboard_div"  class="col-md-12 card-block">
                <div id="raw_data_cumulative_flow_area_chart_div"></div>
                <div id="raw_data_cumulative_flow_chart_range_filter_div"></div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="row">
              <h2 class="col-md-12 card-title">Tasks Duration</h2>
            </div>
            <div class="row">
              <div id="raw_data_duration_dashboard_div" class="col-md-12 card-block">
                <div class="row card-block">
                  <div class="col-md-7 text-center">
                    <div id="raw_data_duration_date_range_filter_div"></div>
                    <div id="raw_data_duration_table_div"></div>
                  </div>
                  <div class="col-md-5 text-center">
                    <div id="raw_data_duration_project_filter_div"></div>
                    <div id="raw_data_duration_effort_filter_div"></div>
                    <div id="raw_data_duration_value_filter_div"></div>
                  </div>
                </div>
                <div class="row card-block">
                  <div id="raw_data_duration_column_chart_div"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="tab-monthly-view" class="tab-pane fade in">
          <div class="card to-print graph">
            <div class="row">
              <h2 class="col-md-12 card-title"><img class="print-logo" src="team-traffic.png"/>  Team Traffic - Cycle time - w<span id="week_count"></span> - <span id="tickets_count"></span> 
              <a class="not-to-print" href="#"><span class="glyphicon glyphicon-th-list pull-right" data-toggle="modal" data-target="#extractTicketListModal"></span></a></h2>
            </div>
            <div class="row card-relative-chart">
              <div id="extract_cumulativ_chart"></div>
              <div class="card to-print stats">
                <div id="export_duration_details_table"></div>
              </div>
            </div>
          </div>

          <div id="extractTicketListModal" class="modal ticket-list fade" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Tickets list</h4>
                </div>
                <div class="modal-body">
                    <div id="extract_ticket_list" class="col-md-12"></div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>

            </div>
          </div>

        </div>

        <div id="tab-ticket-manager" class="tab-pane fade in">
          <iframe src="" width="100%" height="95%" frameborder="0" marginheight="0" marginwidth="0" style="padding-top:10px">Chargement en cours...</iframe>
        </div>

      </div>

    </div>

  </body>
</html>
