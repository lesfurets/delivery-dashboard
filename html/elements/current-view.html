<script type="text/javascript">
    var today = new Date();
    var oneWeekAgo = new Date(today.getTime());
    oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
    var oneMonthAgo = new Date(today.getTime());
    oneMonthAgo.setMonth(oneMonthAgo.getMonth() - 2);

    var currentMonthDashboardConfig = {
        date: {
            start: oneMonthAgo,
            end: oneWeekAgo,
        },
        titleSuffix: {
            id: 'current_month_title_suffix',
            value: "(" + oneMonthAgo.formatDDMMYYYY() + " - " + oneWeekAgo.formatDDMMYYYY() + ")"
        },
        cumulativeFlowChart: {
            id: 'current_month_extract_cumulative_chart',
            height: 600
        },
        durationStats: 'current_month_duration_stats',
        tasksList: 'current_month_tasks_list'
    };

    registerDashboard("#tab_current_month_view", new ReportDashboard(currentMonthDashboardConfig));
</script>

<div class="card to-print graph">
    <div class="row">
        <h2 class="col-md-12 card-title"><img class="print-only" src="../../img/team-traffic.png"/> Team Traffic - Cycle time<span id="current_month_title_suffix"></span>
            <a class="not-to-print" href="#"> <span class="glyphicon glyphicon-th-list pull-right" data-toggle="modal" data-target="#current_month_tasks_list_modal"></span></a>
        </h2>
    </div>
    <div class="row card-relative-chart">
        <div id="current_month_extract_cumulative_chart"></div>
        <div class="card to-print stats">
            <div id="current_month_duration_stats"></div>
        </div>
    </div>
</div>

<div id="current_month_tasks_list_modal" class="modal ticket-list fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Tasks list</h4>
            </div>
            <div class="modal-body">
                <div id="current_month_tasks_list" class="col-md-12"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
