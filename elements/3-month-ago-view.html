<script type="text/javascript">
    var today = new Date();
    var month3FirstDay = new Date(today.getTime());
    month3FirstDay.setDate(1);
    month3FirstDay.setMonth(month3FirstDay.getMonth() - 3);
    var month3LastDay = new Date(today.getTime());
    month3LastDay.setMonth(month3LastDay.getMonth() - 2);
    month3LastDay.setDate(0);

    var month3DashboardConfig = {
        date: {
            start: month3FirstDay,
            end: month3LastDay,
        },
        titleSuffix: {
            id: 'month_3_title_suffix',
            value: month3FirstDay.getMonthLabel()
        },
        cumulativeFlowChart: {
            id: 'month_3_extract_cumulative_chart',
            height: 600
        },
        durationStats: 'month_3_duration_stats',
        tasksList: 'month_3_tasks_list'
    };

    registerDashboard("#tab_month_3_view", new ReportDashboard(month3DashboardConfig));
</script>

<div class="card to-print graph">
    <div class="row">
        <h2 class="col-md-12 card-title">
            <img class="print-logo" src="img/team-traffic.png"/> Team Traffic - Cycle time<span id="month_2_title_suffix"></span>
            <a class="not-to-print" href="#"><span class="glyphicon glyphicon-th-list pull-right" data-toggle="modal" data-target="#month_2_tasks_list_modal"></span></a>
        </h2>
    </div>
    <div class="row card-relative-chart">
        <div id="month_3_extract_cumulative_chart"></div>
        <div class="card to-print stats">
            <div id="month_3_duration_stats"></div>
        </div>
    </div>
</div>

<div id="month_3_tasks_list_modal" class="modal ticket-list fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Tasks list</h4>
            </div>
            <div class="modal-body">
                <div id="month_3_tasks_list" class="col-md-12"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
