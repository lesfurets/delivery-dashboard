<script type="text/javascript">
    var today = new Date();
    var month1FirstDay = new Date(today.getTime());
    month1FirstDay.setDate(1);
    month1FirstDay.setMonth(month1FirstDay.getMonth() - 1);
    var month1LastDay = new Date(today.getTime());
    month1LastDay.setDate(0);

    var month1DashboardConfig = {
        date: {
            start: month1FirstDay,
            end: month1LastDay,
        },
        titleSuffix: {
            id: 'month_1_title_suffix',
            value: month1FirstDay.getMonthLabel()
        },
        cumulativeFlowChart: {
            id: 'month_1_extract_cumulative_chart',
            height: 600
        },
        durationStats: 'month_1_duration_stats',
        tasksList: 'month_1_tasks_list'
    };

    registerDashboard("#tab_month_1_view", new ReportDashboard(month1DashboardConfig));
</script>

<div class="card to-print graph">
    <div class="row">
        <h2 class="col-md-12 card-title">
            <img class="print-logo" src="img/team-traffic.png"/> Team Traffic - Cycle time<span id="month_1_title_suffix"></span>
            <a class="not-to-print" href="#"><span class="glyphicon glyphicon-th-list pull-right" data-toggle="modal" data-target="#month_1_tasks_list_modal"></span></a>
        </h2>
    </div>
    <div class="row card-relative-chart">
        <div id="month_1_extract_cumulative_chart"></div>
        <div class="card to-print stats">
            <div id="month_1_duration_stats"></div>
        </div>
    </div>
</div>

<div id="month_1_tasks_list_modal" class="modal ticket-list fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Tasks list</h4>
            </div>
            <div class="modal-body">
                <div id="month_1_tasks_list" class="col-md-12"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
